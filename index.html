<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image with Password Input and Transparent Button</title>
<style>
  .container {
    position: relative;
    display: inline-block;
  }

  .password-input {
    position: absolute;
    top: 164px;
    left: 85px;
    width: 78px;
    height: 14px;
    background-color: transparent; /* 입력란 배경색 투명으로 설정 */
    border: none; /* 테두리 제거 */
    font-size: 14px;
    padding: 0; /* 내부 여백 제거 */
    box-sizing: border-box;
    outline: none; /* 포커스 효과 제거 */
  }

  .transparent-button {
    position: absolute;
    top: 152px;
    left: 183px;
    width: 31px;
    height: 17px;
    background-color: rgba(0, 0, 0, 0); /* 투명한 배경색 */
    border: none; /* 테두리 제거 */
    cursor: pointer;
    font-size: 0; /* 버튼 내용 숨김 */
  }
</style>
</head>
<body>

<div class="container">
  <img src="싸이월드.png" alt="Example Image" width="261" height="330">
  <input type="password" class="password-input" placeholder="비밀번호 입력">
  <button class="transparent-button"></button>
</div>

<script>
  document.querySelector('.transparent-button').addEventListener('click', function() {
    // 버튼 클릭 시 비밀번호 확인 및 새로운 페이지 열기 동작 수행
    var password = document.querySelector('.password-input').value; // 입력된 비밀번호 가져오기
    var correctPassword = "BL123"; // 올바른 비밀번호 설정 (본인이 사용할 비밀번호로 대체)
    
    if (password === correctPassword) {
      // 비밀번호가 올바른 경우, 새로운 페이지를 열거나 다른 동작 수행
      window.location.href = "https://slashpage.com/%EC%9D%B4%EC%9E%91%EA%B0%80%EC%8B%B8%EC%9D%B4%EC%9B%94%EB%93%9C"; // 새로운 페이지로 이동하는 예시
    } else {
      // 비밀번호가 올바르지 않은 경우, 사용자에게 알림을 표시하거나 다른 동작 수행
      alert("아이디 또는 비밀번호를 잘못 입력했습니다.
입력하신 내용을 다시 확인해 주세요.");
    }
  });
</script>

</body>
</html>
